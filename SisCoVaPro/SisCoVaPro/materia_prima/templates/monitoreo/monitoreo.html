{% extends 'panel/panel_lider.html' %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    {% block title %}
      Monitoreo
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" /> <!-- Theme style -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.2/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/estilo_datatable_monitoreo.css' %}" />
  </head>
  {% block content %}
    <body>
      <div class="container my-4">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="card">
              <div class="card-body">
                <table id="datatable_users" class="table table-hover "> <!-- table-striped  table-dark-->
                  <thead>
                    <tr>
                      <th class="centered">#</th>
                      <th class="centered">Nombre</th>
                      <th class="centered">Correo</th>
                      <th class="centered">Ciudad</th>
                      <th class="centered">Compania</th>
                      <th class="centered">Status</th>
                      <th class="centered">Opciones</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody_users"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Bootstrap JS -->
      <!-- Linea de codigo reperitda en panel lider -->
      {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}
      <!-- JQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>
      <script src="https://cdn.datatables.net/2.0.2/js/dataTables.bootstrap5.min.js"></script>
      <!-- CUSTOM JS main js file json -->
      <script src="{% static 'js/dataTable_monitoreo.js' %}"></script>
    </body>
  {% endblock %}
</html>
