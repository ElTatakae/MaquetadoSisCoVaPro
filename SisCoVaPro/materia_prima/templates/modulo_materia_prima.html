{% extends 'panel/panel_materia_prima.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    {% block title %}
    Materia Prima
    {% endblock %}
  </head>
  <body>
    {% block content %}
      <div class="container-xl px-4 mt-10">
        <div class="row justify-content-center">
          <div class="col-xl-4 mb-4 align-content-center">
            <!-- Dashboard example card 2 -->
            <a class="card lift h-100" href="{% url 'materia_prima:recepcion_materia_prima' %}">
              <div class="card-body d-flex justify-content-center flex-column">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="me-3">
                    <h5>Recepción de materia prima</h5>
                    <div class="text-muted small">Proveedores</div>
                  </div>
                  <i class="feather-xl text-secondary mb-3" data-feather="box"></i>
                </div>
              </div>
            </a>
          </div>

          <div class="col-xl-4 mb-4 align-content-center">
            <!-- Dashboard example card 3 -->
            <a class="card lift h-100" href="#">
              <div class="card-body d-flex justify-content-center flex-column">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="me-3">
                    <h5>Control de calidad</h5>
                    <div class="text-muted small">Descripción control de calidad</div>
                  </div>
                  <i class="feather-xl text-green mb-3" data-feather="tool"></i>
                </div>
              </div>
            </a>
          </div>

         
          <div class="col-xl-4 mb-4 align-content-center">
            <!-- Dashboard example card 2 -->
            <a class="card lift h-100" href="#">
              <div class="card-body d-flex justify-content-center flex-column">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="me-3">
                    <h5>Almacenamiento</h5>
                    <div class="text-muted small">Condiciones</div>
                  </div>
                  <i class="feather-xl text-secondary mb-3" data-feather="archive"></i>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    {% endblock %}
  </body>
</html>
